<!-- connexion.html -->
{% extends 'base_login.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<br>
<br>
    <h2>TOP ROOM</h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Utilisateur:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
{% endblock %}
