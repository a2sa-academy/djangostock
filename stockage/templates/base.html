<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion de Stock{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <!-- IntÃ©gration de Bootstrap via CDN -->
    {% load pwa %}
    {% progressive_web_app_meta %} 
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
    @media only screen and (max-width: 600px) {
        /* Styles for small screens */
    }
    
    </style>
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="{% url 'dashboard' %}">TOP ROOM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'produit_list' %}">Produits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'fournisseur_list' %}">Fournisseurs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'vente_list' %}">Ventes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Achats</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
